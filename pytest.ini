[pytest]
# Pytest configuration for Fenix V24 integration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Capture output (show only on failure)
    --capture=no
    # Show print statements
    -s
    # Coverage report (optional, uncomment to enable)
    # --cov=custom_components/fenix_v24
    # --cov-report=html
    # --cov-report=term-missing

# Markers
markers =
    unit: Unit tests using mocks (no real API calls)
    integration: Integration tests requiring real API credentials
    slow: Slow tests that may take a while to run

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
